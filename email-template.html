<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Submission</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Open Sans", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
            color: #5a5a5a;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        }
        
        .header {
            background: linear-gradient(135deg, #7a2e2e 0%, #a03333 100%);
            padding: 40px 30px;
            text-align: center;
            color: #ffffff;
        }
        
        .header h1 {
            font-family: "Montserrat", system-ui, sans-serif;
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.95;
            font-weight: 500;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .message-box {
            background: #f9f9f9;
            border-left: 4px solid #a03333;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 4px;
        }
        
        .message-box p {
            color: #5a5a5a;
            font-size: 14px;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .details-section {
            margin-bottom: 30px;
        }
        
        .detail-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e8e8e8;
        }
        
        .detail-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .detail-label {
            font-family: "Montserrat", system-ui, sans-serif;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: #a03333;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }
        
        .detail-value {
            font-size: 14px;
            color: #35353;
            word-break: break-all;
        }
        
        .footer {
            background: #f9f9f9;
            padding: 20px 30px;
            border-top: 1px solid #e8e8e8;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
        
        .divider {
            height: 1px;
            background: #e8e8e8;
            margin: 30px 0;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .content {
                padding: 25px 20px;
            }
            
            .message-box {
                padding: 15px;
            }
            
            .footer {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Contact Form Submission</h1>
            <p>You have received a new message</p>
        </div>
        
        <div class="content">
            <div class="details-section">
                <div class="detail-item">
                    <span class="detail-label">From Name</span>
                    <div class="detail-value">{{from_name}}</div>
                </div>
                
                <div class="detail-item">
                    <span class="detail-label">Email Address</span>
                    <div class="detail-value">{{email}}</div>
                </div>
                
                <div class="detail-item">
                    <span class="detail-label">Subject</span>
                    <div class="detail-value">{{subject}}</div>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div>
                <span class="detail-label" style="margin-bottom: 15px;">Message</span>
                <div class="message-box">
                    <p>{{message}}</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>This email was sent from your portfolio contact form.</p>
        </div>
    </div>
</body>
</html>
